    <body style="background-color: #000000; margin:0 auto;">

			<!-- main -->
			<div id="main" style="position: relative; top: 60px; left: 450px; width: 372px; height: 526px; background-color: #000000;">
				
				<!-- glow effect images -->
				<img id="glow_img_def" src="images/glowEffect/General-Potrait-Glow_Blue_100.png" style="position: absolute; top: -100px; left: -80px; width: 550px; height: 730px;">
				<img id="glow_img_atk" src="images/glowEffect/General-Potrait-Glow_Red_100.png" style="display: none; position: absolute; top: -100px; left: -80px; width: 550px; height: 730px;">
				
				<!-- boss -->
				<img id="boss_img" src="" style="position: absolute; border: 5px solid rgba( 255, 255, 255, 0.5 );">

				<div id="combo_number" style="position: absolute; top: 30px; left: 0px; width: 100%; height: 100%;"></div>
				<img id="combo_word" src="images/combo_word.png" style="display: none; position: absolute;">

				<img id="player_portrait" src="images/heart.png" style="position: absolute; top: 550px; left: 0px;">
				
				<!-- hourglass -->
				<div id="hourglass_main" style="margin-left: auto; margin-right: auto;">

				</div>
				
				<!-- cover -->
				<div id="cover" style="display: none; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; border: 5px solid; background-color: #000000; opacity:0.75; filter: alpha(opacity=75);">

					<img id="attack_text_img" src="images/atk_txt.png" style="position: absolute; top: 100px; left: -10px;">
					<img id="defend_text_img" src="images/def_txt.png" style="position: absolute; top: 100px; left: -10px;">
					
					<!-- win/lose text images -->
					<img id="win_text_img" src="images/win_txt.png" style="position: absolute; top: 80px; left: -10px;">
					<img id="lose_text_img" src="images/lose_txt.png" style="position: absolute; top: 80px; left: -10px;">
